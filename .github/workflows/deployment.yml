name: Deploy to Lambda

on:
  push:
    branches: [ master ]  # Change to 'main' if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Zip the code
      run: zip -r function.zip index.js node_modules

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to AWS Lambda with retry
      env:
        AWS_REGION: ${{ secrets.AWS_REGION }}
        FUNCTION_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME }}
      run: |
        for i in 1 2 3; do
          echo "Attempt $i: Deploying to Lambda..."
          aws lambda update-function-code \
            --region "$AWS_REGION" \
            --function-name "$FUNCTION_NAME" \
            --zip-file fileb://function.zip && break
          echo "Deployment failed. Retrying in 10 seconds..."
          sleep 10
        done
